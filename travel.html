            <br>

            <label for="sectionb">

            </label>
            <label for="sectionc">

            </label>
            
           
           </label>
           <br>
           <br>
           <big>Choose your KHANA</big>
           <select name="select" id="select">
            <option value="select">Select</option>
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
           </select>
           <br>
           <br>
          <label for="check">
            <input type="checkbox" name="check" id="check">Please agree with thi form.
          </label>
          <br>
          <br>
          <textarea name="text" id="text" rows="20" cols="20" placeholder="Enter your additional comment"></textarea>
        </form>
